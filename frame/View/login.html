<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đại Nam - Đăng nhập</title>
    <link rel="stylesheet" href="/project/movie/Style/login.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="auth-content">
                
                <div class="logo">            
                    <a href="./index.html" ><img src="/project/movie/Storage_Img/login-img/Logo-img.webp" alt="Trường Đại Học Đại Nam - học để thay đổi"></img></a>
                </div>

                <div class="title">
                    <h2>Chào mừng trở lại!</h2>
                    <p>Đăng nhập tài khoản Đại Nam của bạn.</p>
                </div>
                
                <form action="POST">
                    <div class="form-group">
                        <label class="box-label" for="email">Nhập Email của bạn</label>
                        <input class="box-input" type="email" name="" id="email" placeholder="Nhập Email của bạn" required>
                    </div>
                   
                    <div class="form-group">
                        <label class="box-label" for="password">Nhập Mật khẩu của bạn</label>
                        <input class="box-input" type="password" id="password" placeholder="Nhập mật khẩu của bạn" required>
                    </div>

                   <div class="form-group remember-row">
                        <div class="remember-left">
                            <input type="checkbox" id="checkbox" style="height: 1.3em; width: 1.3em; cursor:pointer;">
                            <label for="checkbox">Nhớ tôi nhé</label>
                        </div>
                        <a href="#" class="forgot-link">Quên mật khẩu</a>
                    </div>

                    <button type="submit" class="btn-sumit" style="display:block;">Đăng nhập tài khoản</button>

                </form>

                <div class="singnup-text">
                    <p>Chưa có tài khoản? <a href="./register.html">Đăng ký miễn phí</a></p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
