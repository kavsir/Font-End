<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm yêu thích</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icon Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/frame/Style/manage.css">
</head>

<body>

    <!-- HEADER -->
    <header id="header" class="header shadow-sm">
        <div class="header-bottom fixed-top bg-white">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between py-2">

                    <!-- Logo -->
                    <div class="logo d-flex align-items-center">
                        <a href="./index.html" class="d-block">
                            <img src="/frame/Storage_Img/login-img/Logo-img.webp" alt="Logo" style="height: 60px;">
                        </a>
                    </div>
                    <!-- Menu -->
                    <nav>
                        <ul class="nav">
                            <li class="mx-2">
                                <span class="nav-link text-dark fw-semibold">Sản phẩm yêu thích</span>
                            </li>
                        </ul>
                    </nav>

                    <!-- Chỉ giữ Dark Mode -->
                    <div class="account d-flex align-items-center">
                        <button id="darkModeToggle" class="btn-darkmode ms-3">
                            Dark Mode
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!--main-->
    <main class="admin-content" style="margin-top: 90px;">

        <div class="container mt-4">

            <!-- Tiêu đề -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold">Danh sách tour muốn đi</h2>
            </div>

            <!-- Bảng dữ liệu: GIỮ lại để hiển thị, JS chỉ đổ vào tbody -->
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th width="80">ID</th>
                        <th width="150">Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th width="120">Giá</th>
                        <th width="120">Số lượng</th>
                        <th width="150">Hành động</th>
                    </tr>
                </thead>

                <tbody id="productTableBody">
                    <!-- JS sẽ tự đổ dữ liệu yêu thích vào đây -->
                </tbody>
            </table>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frame/javacrip/manage.js"></script>
</body>
</html>
