<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icon Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS của bạn -->
    <link rel="stylesheet" href="/frame/Style/manage.css">
</head>

<body>

    <!-- HEADER -->
    
<header id="header" class="header shadow-sm">
    <div class="header-bottom fixed-top bg-white">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-2">

                <!-- Logo -->
                <div class="logo d-flex align-items-center">
                    <a href="#" class="d-block">
                        <img src="/frame/Storage_Img/login-img/Logo-img.webp" alt="Logo" style="height: 60px;">
                    </a>
                </div>

                <!-- Menu -->
                <nav>
                    <ul class="nav">
                        <li class="mx-2"><a href="#" class="nav-link text-dark fw-semibold">Quản Lý Sản Phẩm</a></li>
                        <li class="mx-2"><a href="#" class="nav-link text-dark fw-semibold">Quản Lý Người Dùng</a></li>
                    </ul>
                </nav>

                <div class="account d-flex align-items-center">
                    <div class="fw-semibold me-3">
                        <a href="" class="nav-link">Đăng xuất</a>
                    </div>
                    <!-- Nút Dark Mode -->
                    <button id="darkModeToggle" class="btn-darkmode ms-3">
                        Dark Mode
                    </button>
                </div>

            </div>
        </div>
    </div>
</header>

    <!-- MAIN CONTENT -->
    <main class="admin-content" style="margin-top: 90px;">

        <div class="container mt-4">

            <!-- Tiêu đề + nút thêm -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold">Quản lý sản phẩm</h2>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdd">
                    + Thêm sản phẩm
                </button>
            </div>

            <!-- Tìm kiếm + bộ lọc -->
            <div class="row mb-4 g-2">

                <!-- Tìm kiếm -->
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                        <button class="btn btn-secondary" id="btnSearch">Tìm</button>
                    </div>
                </div>

                <!-- Lọc theo giá -->
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">Giá</span>
                        <input type="number" id="priceMin" class="form-control" placeholder="Tối thiểu">
                        <input type="number" id="priceMax" class="form-control" placeholder="Tối đa">
                        <button class="btn btn-outline-primary" id="btnFilterPrice">Lọc</button>
                    </div>
                </div>

                <!-- Lọc theo số lượng -->
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">SL</span>
                        <input type="number" id="qtyMin" class="form-control" placeholder="Tối thiểu">
                        <input type="number" id="qtyMax" class="form-control" placeholder="Tối đa">
                        <button class="btn btn-outline-primary" id="btnFilterQty">Lọc</button>
                    </div>
                </div>

            </div>

            <!-- Bảng dữ liệu -->
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th width="80">ID</th>
                        <th width="150">Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th width="120">Giá</th>
                        <th width="120">Số lượng</th>
                        <th width="150">Hành động</th>
                    </tr>
                </thead>

                <tbody id="productTableBody">

                    <!-- Mẫu dữ liệu -->
                    <tr>
                        <td>2</td>
                        <td><img src="/frame/Storage_Img/product-img/product2.jpg" width="80" class="rounded"></td>
                        <td>Cáp sạc nhanh Type-C 20W</td>
                        <td>89.000đ</td>
                        <td>35</td>
                        <td>
                            <button class="btn btn-warning btn-sm btn-edit" data-bs-toggle="modal" data-bs-target="#modalEdit">Sửa</button>
                            <button class="btn btn-danger btn-sm btn-delete">Xóa</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </main>

    <!-- MODAL THÊM -->
    <div class="modal fade" id="modalAdd">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Thêm sản phẩm</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="addName" class="form-control mb-3" placeholder="Tên sản phẩm">
                    <input type="number" id="addPrice" class="form-control mb-3" placeholder="Giá">
                    <input type="number" id="addQuantity" class="form-control mb-3" placeholder="Số lượng">
                    <input type="file" id="addImage" class="form-control mb-3">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button class="btn btn-primary" id="btnAddProduct">Thêm</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL SỬA -->
    <div class="modal fade" id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Sửa sản phẩm</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editID">

                    <input type="text" id="editName" class="form-control mb-3" placeholder="Tên sản phẩm">
                    <input type="number" id="editPrice" class="form-control mb-3" placeholder="Giá">
                    <input type="number" id="editQuantity" class="form-control mb-3" placeholder="Số lượng">
                    <input type="file" id="editImage" class="form-control mb-3">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button class="btn btn-success" id="btnSaveEdit">Lưu thay đổi</button>
                </div>

            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
