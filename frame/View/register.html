<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đại Nam - Đăng ký</title>
    <link rel="stylesheet" href="/project/movie/Style/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="auth-content">
                <div class="logo">            
                    <a href="./index.html" ><img src="/project/movie/Storage_Img/login-img/Logo-img.webp" alt="Trường Đại Học Đại Nam - học để thay đổi"></img></a>
                </div>
                <div class="title">
                    <h2>Tạo tài khoản</h2>
                    <p>Đăng ký tài khoản của bạn tại Trường Đại học Đại Nam.</p>
                </div>
                <div class="site-auth-form">
                    <form action="POST" >
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="single-filed">
                                    <label for="FullName" class="box-label">Họ và Tên</label>
                                    <input type="text" class="box-input" id="FullName" required>
                                </div>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="single-filed">
                                    <label for="email" class="box-label">Địa chỉ Email</label>
                                    <input type="email" class="box-input" id="email" required>
                                </div>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="single-filed">
                                    <label for="password" class="box-label">Mật khẩu</label>
                                    <input type="password" class="box-input" id="password" required>
                                </div>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="single-filed">
                                    <label for="password_confirmation" class="box-label">Xác nhận mật khẩu</label>
                                    <input type="password" class="box-input" id="password_confirmation" required>
                                </div>
                            </div>
                        </div>
                        <!-- Chinh sách bảo mật và các điều khoản -->
                             <div class="">
                                <div class="single-filed">
                                    <input type="checkbox" class="check-input" value="yes" name="i_agree" id="flexCheckDeafault">
                                    <label for="flexCheckDeafault" style="padding-left: 25px;">Tôi đồng ý với <a href="#">Chính sách bảo mật</a>" và "<a href="#">Điều khoản & Điều kiện</a></label>
                                </div>
                            </div>
                        
                            <div class="col-xl-12">
                                <button class="site-btn-big primary-btn w-100">Tạo Tài Khoản</button>
                            </div>
                    </form>
                            <div class="col-xl-12" style="text-align: center;   ">
                                <p>Đã có tài khoản? <a href="./login.html" style="text-decoration: none;">Đăng nhập</a></p>
                            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
